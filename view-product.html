<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Product - Women Farm Connect</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div id="header"></div>

    <div id="product-details">
        <img id="product-image" src="" alt="Product Image">
        <h3 id="product-name"></h3>
        <p class="price" id="product-price"></p>
        <div class="quantity-selector">
            <button id="decrease-quantity" aria-label="Decrease quantity">-</button>
            <input type="number" id="quantity" value="1" min="1" aria-label="Quantity">
            <button id="increase-quantity" aria-label="Increase quantity">+</button>
        </div>
        <p class="price" id="total-price"></p>
        <div class="payment-options">
            <button class="buy-btn qm" id="qmoney-btn">
                <img src="assets/images/qmoney.jpg" alt="QMoney Logo">
                Pay with QMoney
            </button>
            <button class="buy-btn om" id="orange-btn">
                <img src="assets/images/orange-money.png" alt="Orange Money Logo">
                Pay with Orange Money
            </button>
            <button class="buy-btn am" id="afrimoney-btn">
                <img src="assets/images/afri-money.png" alt="AfriMoney Logo">
                Pay with AfriMoney
            </button>
        </div>
    </div>

    <div id="checkout-form">
        <img id="payment-logo" src="" alt="Payment Method Logo" class="payment-logo">
        <h2 id="form-title">Complete Your Purchase</h2>
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="text" id="address" placeholder="Delivery Address" required>
        <input type="tel" id="money-number" placeholder="Money Number" required>
        <input type="number" id="pin" placeholder="PIN" required>
        <h3>OTP Validator</h3>
        <input type="tel" id="otp" placeholder="OTP CODE:" required>
        <button id="submit-payment">Complete Payment</button>
    </div>

    <div id="success-message"></div>

    <button class="back-btn" onclick="window.history.back()">Back to Market</button>

    <div id="footer"></div>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/view-product.js"></script>
</body>
</html>
